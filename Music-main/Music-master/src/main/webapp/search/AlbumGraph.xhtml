<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<ui:composition>
    <h:form id="albumGraphForm">
        <div class="card">
            <!-- Chart component -->
            <p:chart id="albumChartComponent"
                     value="#{apiSearchByAlbumNameController.barModel}"
                     style="width: 100%; height: 500px;">
                <p:ajax event="itemSelect"
                        listener="#{apiSearchByAlbumNameController.itemSelect}"
                        update="growlInfoMessage"/>
            </p:chart>
        </div>

        <!-- Close button remains the same -->
        <div style="text-align: center; margin-top: 20px;">
            <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                             onclick="PF('albumGraphDialog').hide()" />
        </div>
    </h:form>
</ui:composition>
</html>
