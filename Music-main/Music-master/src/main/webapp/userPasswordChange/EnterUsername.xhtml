<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Password Recovery" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form id="EnterUsernameForm">
                <br /><br />
                <h1>#{bundle.EnterUsername}</h1>
                <!-- fieldset is an HTML tag that draws a box around the content enclosed within it -->
                <fieldset>
                    <div style="margin-bottom: 5px">
                        <p:inputText id="username" value="#{passwordResetManager.username}" style="width: 290px"
                                     required="true" requiredMessage="#{bundle.EnterUsername}!" />
                    </div>
                    <br/>
                    <!--
                    ================================
                    |         SUBMIT Button        |
                    ================================
                    -->
                    <p:commandButton id="submit" value="#{bundle.Submit}" icon="fas fa-arrow-up" styleClass="rounded-button"
                                     ajax="false" action="#{passwordResetManager.usernameSubmit()}" />
                    &nbsp;
                    <!--
                    ================================
                    |         CANCEL Button        |
                    ================================
                    -->
                    <p:button outcome="/index" value="#{bundle.Cancel}" icon="fas fa-ban" styleClass="ui-button-outlined" />
                </fieldset>
                <br/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
