<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<!--
*********************************************
* Footer Component of Template siteTemplate *
*********************************************
This page's content is displayed on the bottom of each page created based on the siteTemplate.
Changes made in this file will show up automatically with all pages created based on the
siteTemplate for the entire site, achieving great maintainability.
-->

<!-- Do not enter tags before the composition line since they are ignored by JSF -->
<ui:composition>
    <br/><br/>
    <table width="100%" border="0" align="center" cellpadding="5" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <!-- Social Media Hyperlinked Icons -->
                <a href="https://www.facebook.com/virginiatech/" target="_blank">
                    <i class="fab fa-facebook"/></a>&nbsp;&nbsp;
                <a href="https://twitter.com/virginia_tech/" target="_blank">
                    <i class="fab fa-twitter"/></a>&nbsp;&nbsp;
                <a href="https://www.linkedin.com/school/virginia-tech/" target="_blank">
                    <i class="fab fa-linkedin"/></a>&nbsp;&nbsp;
                <a href="https://www.instagram.com/virginia.tech/" target="_blank">
                    <i class="fab fa-instagram"/></a>
                <!-- Links of Interest -->
                <a href="https://www.spotify.com/" target="_blank">
                    <i class="fa-brands fa-spotify" style="margin-left: 10em"/>&nbsp;Spotify</a>&nbsp;&nbsp;&nbsp;
                <a href="https://www.ticketmaster.com/" target="_blank">
                    <i class="fa-solid fa-ticket"/>&nbsp;Ticketmaster</a>&nbsp;&nbsp;&nbsp;
                <a href="https://audd.io/" target="_blank">
                    <i class="fa-solid fa-microphone"/>&nbsp;AudD</a>&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <td align="center" valign="middle">
                <!-- Language Selection -->
                <h:form>
                    <h:selectOneMenu value="#{languageManager.language}"
                                     onchange="submit()"
                                     valueChangeListener="#{languageManager.languageChanged}">

                        <f:selectItems value="#{languageManager.languages}" />

                    </h:selectOneMenu>
                </h:form>
            </td>
        </tr>
        <tr>
            <td align="center" valign="middle">
                <!-- Developer Attribution -->
                <a href="https://manta.cs.vt.edu/cs3754/" target="_blank">
                    CS3754 Cloud Software Development</a> #{bundle.ProjectDevelopment}
                <a href="https://www.vt.edu" target="_blank">Patrick J. Skoff, Samuel A. Spencer, Benjamin J. Scoppa, Brinda Srivatsan, and Alexander R. Shaw</a>.
            </td>
        </tr>
        <tr>
            <td align="center" valign="middle">
                <!-- API Attributions -->
                <i style="vertical-align: middle">#{bundle.PoweredBy}:</i>&nbsp;&nbsp;
                <a href="https://developer.spotify.com/" target="_blank">
                    Spotify API&nbsp;&nbsp;
                    <img src="#{resource['images:SpotifyLogo.png']}" style="height:32px; vertical-align: middle" alt="Spotify API" />
                </a>
                &nbsp;&nbsp;
                <a href="https://developer.ticketmaster.com/" target="_blank">
                    Ticketmaster API&nbsp;&nbsp;
                    <img src="#{resource['images:TicketmasterLogo.png']}" style="height:32px; vertical-align: middle" alt="Ticketmaster API" />
                </a>
                &nbsp;&nbsp;
                <a href="https://audd.io/" target="_blank">
                    AudD API&nbsp;&nbsp;
                    <img src="#{resource['images:AuddLogo.png']}" style="height:32px; vertical-align: middle" alt="AudD API" />
                </a>
            </td>
        </tr>
    </table>
    <br/><br/>
</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
